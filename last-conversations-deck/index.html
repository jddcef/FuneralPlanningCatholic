<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="pageTitle">The Last Conversation Deck</title>
    <link rel="stylesheet" href="style.css">
    <!-- JS Libraries from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/docx@8.5.0/build/index.js"></script>
</head>
<body>
    <header>
        <h1 data-i18n-key="siteTitle"></h1>
        <p data-i18n-key="tagline"></p>
        <nav>
            Language: <button id="lang-en" class="active">EN</button> <!-- Add | <button id="lang-fr">FR</button> when ready -->
        </nav>
    </header>

    <main>
        <section id="intro">
            <h2 data-i18n-key="introHeader"></h2>
            <p data-i18n-key="introText"></p>
        </section>

        <section id="downloads">
            <h2 data-i18n-key="downloadHeader"></h2>
            <div class="button-container">
                <button id="generate-table-pdf" class="button" data-i18n-key="generateTablePdfButton"></button>
                <button id="generate-cards-pdf" class="button" data-i18n-key="generateCardsPdfButton"></button>
                <button id="generate-docx" class="button" data-i18n-key="generateDocxButton"></button>
            </div>
        </section>

        <section id="resources">
            <h2 data-i18n-key="resourcesHeader"></h2>
            <ul id="resources-list"></ul>
        </section>
    </main>

    <footer>
        <p data-i18n-key="footerText"></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
